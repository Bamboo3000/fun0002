<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "pageTitle": "Landkit"
    })
  </head>
  <body>

    <!-- CONTENT
    ================================================== -->
    <section class="section-border border-primary bg-black bg-pattern-2">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

            <!-- Image -->
            <img src="assets/img/svg/undraw_secure_login_pdn4.svg" alt="..." class="img-fluid">

          </div>
          <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

            <!-- Heading -->
            <h1 class="mb-0 font-weight-bold text-white text-center">
              Zaloguj się
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Zacznij inwestować w swoją przyszłość
            </p>

            <!-- Form -->
            <form class="mb-6">

				      <div class="form-group mb-8">
	                <div class="row justify-content-center align-items-center">
	                    <div class="col-auto">
	                        <a href="index.html" class="btn btn-sm fc btn-facebook lift">
	                            <i class="fab fa-facebook-f fa-lg mr-3"></i>
	                            Facebook
	                        </a>
	                    </div>
	                    <div class="col-auto">
	                        <a href="index.html" class="btn btn-sm fc btn-google lift">
	                            <i class="fab fa-google fa-lg mr-3"></i>
	                            Google
	                        </a>
	                    </div>
	                </div>
	            </div>

              <!-- Email -->
			        <div class="form-group text-white">
                <label for="email">
                  Adres email
                </label>
                <input type="email" class="form-control bg-dark border-dark" id="email" placeholder="imie@nazwisko.pl">
              </div>

              <!-- Password -->
              <div class="form-group mb-5 text-white">
                <label for="password">
                  Hasło
                </label>
                <input type="password" class="form-control bg-dark border-dark" id="password" placeholder="Wprowadź hasło">
              </div>

              <!-- Submit -->
              <button class="btn btn-block btn-primary" type="button" onclick="window.location.href='/index.html'">
                Zaloguj się
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center text-muted">
              Nie masz jeszcze konta? <a href="signup-illustration.html" class="text-white">Zarejestruj się</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

  </body>
</html>
