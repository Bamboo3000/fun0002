<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "title": "Zresetuj hasło - Fundit"
    })
  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

          <!-- Image -->
          <div class="text-center">
            <img src="assets/img/illustrations/coworking.svg" alt="..." class="img-fluid">
          </div>

        </div>
        <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Zresetuj swoje hasło
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Wprowadź swój adres email, a my wyślemy Ci link abyś mógł zresetować hasło.
          </p>
          
          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>Adres email</label>

              <!-- Input -->
              <input type="email" class="form-control" placeholder="biznesmen@email.pl">

            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-primary mb-3">
              Resetuj hasło
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Pamiętasz swoje hasło? <a href="user-sign-in.html">Zaloguj się</a>.
              </small>
            </div>
            
          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

  </body>
</html>
